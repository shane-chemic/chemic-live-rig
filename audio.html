<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMIC Audio</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #e8ddd0;
            --cream-light: #f2ebe0;
            --cream-dark: #d4c9bc;
            --red: #c41e3a;
            --red-dark: #8b1528;
            --red-muted: #a62d42;
            --brown: #6b5b4f;
            --brown-light: #8a7a6d;
        }

        body {
            background: var(--cream);
            color: var(--red-dark);
            font-family: 'IBM Plex Mono', monospace;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: var(--brown);
            text-decoration: none;
            font-size: 0.75rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .back-link:hover {
            color: var(--red);
        }

        .header {
            border-bottom: 3px solid var(--red);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--red);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--brown);
            font-size: 0.75rem;
            margin-top: 6px;
            letter-spacing: 1px;
        }

        .dropbox-container {
            background: var(--cream-light);
            border: 2px solid var(--red);
            padding: 20px;
            margin-bottom: 24px;
        }

        .dropbox-embed {
            width: 100%;
            height: 500px;
            border: none;
        }

        .dropbox-fallback {
            text-align: center;
            padding: 40px 20px;
        }

        .dropbox-fallback-link {
            display: inline-block;
            background: var(--red);
            color: var(--cream);
            padding: 14px 28px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.15s ease;
        }

        .dropbox-fallback-link:hover {
            background: var(--red-dark);
        }

        .dropbox-note {
            font-size: 0.75rem;
            color: var(--brown);
            margin-top: 16px;
        }

        .status-line {
            font-size: 0.7rem;
            color: var(--brown);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--cream-dark);
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 1.3rem;
            }

            .dropbox-embed {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê BACK</a>
        
        <div class="header">
            <h1>AUDIO</h1>
            <div class="subtitle">MARCH REUNION // TRACKS + STEMS</div>
        </div>

        <div class="dropbox-container">
            <iframe 
                class="dropbox-embed"
                src="https://www.dropbox.com/scl/fo/kyhi62klk2v1zlc5qu15q/AGVd06VV0p46VaC66Vp9IAs?rlkey=z4mzgql8yqokvui8u4g3f2rxp&st=oj4nyqf5&dl=0&raw=1"
                allowfullscreen>
            </iframe>
            
            <div class="dropbox-fallback">
                <p class="dropbox-note">If the embed doesn't load, open directly:</p>
                <a href="https://www.dropbox.com/scl/fo/kyhi62klk2v1zlc5qu15q/AGVd06VV0p46VaC66Vp9IAs?rlkey=z4mzgql8yqokvui8u4g3f2rxp&st=oj4nyqf5&dl=0" target="_blank" class="dropbox-fallback-link">Open in Dropbox</a>
            </div>
        </div>

        <div class="status-line">
            CHEMIC // MARCH REUNION
        </div>
    </div>
</body>
</html>
