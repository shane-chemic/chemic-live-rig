<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMIC</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #e8ddd0;
            --cream-light: #f2ebe0;
            --cream-dark: #d4c9bc;
            --red: #c41e3a;
            --red-dark: #8b1528;
            --red-muted: #a62d42;
            --brown: #6b5b4f;
            --brown-light: #8a7a6d;
        }

        body {
            background: var(--cream);
            color: var(--red-dark);
            font-family: 'IBM Plex Mono', monospace;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            border-bottom: 3px solid var(--red);
            padding-bottom: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--red);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--brown);
            font-size: 0.75rem;
            margin-top: 8px;
            letter-spacing: 2px;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section-title {
            font-size: 0.7rem;
            color: var(--brown);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .nav-link {
            display: block;
            background: var(--cream-light);
            border: 2px solid var(--red);
            padding: 16px 20px;
            margin-bottom: 8px;
            text-decoration: none;
            color: var(--red-dark);
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            background: var(--red);
            color: var(--cream);
        }

        .nav-link-desc {
            font-weight: 400;
            font-size: 0.75rem;
            color: var(--brown);
            margin-top: 4px;
        }

        .nav-link:hover .nav-link-desc {
            color: var(--cream-dark);
        }

        .vote-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .vote-link {
            display: block;
            background: var(--cream-light);
            border: 2px solid var(--red);
            padding: 14px 16px;
            text-decoration: none;
            color: var(--red-dark);
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.15s ease;
        }

        .vote-link:hover {
            background: var(--red);
            color: var(--cream);
        }

        .status-line {
            font-size: 0.7rem;
            color: var(--brown);
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--cream-dark);
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .vote-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHEMIC</h1>
            <div class="subtitle">MARCH REUNION</div>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Documents</div>
            <a href="live-rig.html" class="nav-link">
                Live Rig Workflow
                <div class="nav-link-desc">Signal flow, MC6 assignments, backup plan</div>
            </a>
            <a href="audio.html" class="nav-link">
                Audio
                <div class="nav-link-desc">Tracks, stems, mixes</div>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Setlist Vote</div>
            <div class="vote-grid">
                <a href="vote-ben.html" class="vote-link">Ben</a>
                <a href="vote-jon.html" class="vote-link">Jon</a>
                <a href="vote-scott.html" class="vote-link">Scott</a>
                <a href="vote-shane.html" class="vote-link">Shane</a>
            </div>
        </div>

        <div class="status-line">
            CHEMIC // MARCH REUNION
        </div>
    </div>
</body>
</html>
